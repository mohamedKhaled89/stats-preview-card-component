<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <!-- Start Main -->
  <main>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card-info">
            <div class="info">
              <span>10k+</span>
              <span>companies</span>
            </div>
            <div class="info">
              <span>314</span>
              <span>templates</span>
            </div>
            <div class="info">
              <span>12M+</span>
              <span>queries</span>
            </div>
          </div>
        </div>
        <picture>
          <source media="(min-width:1200px)" srcset="images/image-header-desktop.jpg">
          <source srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-mobile.jpg" alt="Card Iamge">
        </picture>
      </div>
    </div>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mohamedKhaled89">Mohamed Khaled</a>.
    </div>
  </footer>
  <!-- End Footer -->
</body>

</html>
